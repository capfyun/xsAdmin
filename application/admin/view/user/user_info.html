{extend name="layout/base" /}

{block name="content"}
<div class="row">
	<div class="col-md-12">
		<div class="box ">
			<form class="form-horizontal form-validator" method="post" action="{:url()}">
				<div class="box-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
							<input name="" value="{$info.username}" type="text" readonly class="form-control"
								   placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">手机号</label>
						<div class="col-sm-10">
							<input name="" value="{$info.mobile}" type="text" readonly class="form-control"
								   placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">邮箱</label>
						<div class="col-sm-10">
							<input name="" value="{$info.email}" type="email" readonly class="form-control"
								   placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">昵称</label>
						<div class="col-sm-10">
							<input name="nickname" value="{$info.nickname}" type="text" class="form-control"
								   placeholder=""
								   data-bv-notempty minlength="1" maxlength="16">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">性别</label>
						<div class="col-sm-10">
							<label class="radio-inline">
								<input name="gender" type="radio" value="0" required
									   {if condition="isset($info->user_info->gender) && $info->user_info->gender=='00'"
									   }checked{/if}>
								保密
							</label>
							<label class="radio-inline">
								<input name="gender" type="radio" value="1" required
									   {if condition="isset($info->user_info->gender) && $info->user_info->gender=='1'"
									   }checked{/if}>
								男
							</label>
							<label class="radio-inline">
								<input name="gender" type="radio" value="2" required
									   {if condition="!isset($info->user_info->gender) || $info->user_info->gender=='2'"
									   }checked{/if}>
								女
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">年龄</label>
						<div class="col-sm-10">
							<input name="age" value="{$info.user_info.age}" type="number" class="form-control"
								   placeholder=""
								   min="0" max="100">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">头像</label>
						<div class="col-sm-10">
							<input name="face" value="{$info.face}" type="hidden" class="form-control" placeholder=""
								   min="0" max="100">
							<img src="{$info.face_image}" width="200" class="img-responsive img-thumbnail" alt="">
							<hr/>
							<input name="" id="uploadfile" type="file" value="">
						</div>
					</div>
					<fieldset>
						<legend>修改密码</legend>
						<div class="form-group">
							<label class="col-sm-2 control-label">原密码</label>
							<div class="col-sm-10">
								<input name="old_password" value="" type="password" class="form-control"
									   placeholder="不修改时无需填写"
									   minlength="6" maxlength="16" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">新密码</label>
							<div class="col-sm-10">
								<input name="new_password" value="" type="password" class="form-control" placeholder=""
									   minlength="6" maxlength="16" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">重复新密码</label>
							<div class="col-sm-10">
								<input name="verify_password" value="" type="password" class="form-control"
									   placeholder=""
									   autocomplete="off">
							</div>
						</div>
					</fieldset>
				</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-default" onclick="window.history.back();">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(function(){
		$('.form-validator').bootstrapValidator(
				"addField", "verify_password", {
					validators: {
						identical: {
							field: 'new_password',
							message: '两次密码输入不相同！'
						}
					}
				}).bootstrapValidator(
				"addField", "new_password", {
					validators: {
						different: {
							field: 'old_password',
							message: '新密码不能和旧密码相同！'
						}
					}
				});

		$("#uploadfile").fileinput({
			language: 'zh', //设置语言
			uploadUrl: "{:url('transmit/upload')}", //上传的地址
			allowedFileExtensions: ['jpg', 'gif', 'png', 'jpeg', 'bmp'],//接收的文件后缀
			uploadExtraData: {}, //额外参数
			showCaption: false,//是否显示标题
			dropZoneEnabled: false,//是否显示拖拽区域
			autoReplace: true, //替换当前图片
			maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
		}).on("fileuploaded", function(event, data, previewId, index){
			if(!data.response || data.response.code != 0){
				app.alert('上传失败', {code: 400, time: 1});
				return false;
			}
			console.log(data.response);
			$('input[name=face]').val(data.response.data[0].id).next('img').attr('src', data.response.data[0].url);
		});


	});

	var page = {};

</script>
{/block}
