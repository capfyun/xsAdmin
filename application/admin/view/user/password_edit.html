<div class="pageContent">
	<form method="post" action="{:url()}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="60">
			<p style="width:100%;">
				<label>当前密码：</label>
				<input name="old_password" type="password" value="" style="display:none;" />
				<input name="old_password" type="password" size="30" value="" class="required alphanumeric" minlength="6" maxlength="30" placeholder="当前密码"/>
			</p>
			<p style="width:100%;">
				<label>新密码　：</label>
				<input name="new_password" type="password" size="30" value="" class="required alphanumeric" minlength="6" maxlength="30" placeholder="新密码" id="password"/>
			</p>
			<p style="width:100%;">
				<label>重复密码：</label>
				<input name="new_password_re" type="password" size="30" value="" class="required" equalto="#password" minlength="6" maxlength="30" placeholder="重复新密码"/>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
