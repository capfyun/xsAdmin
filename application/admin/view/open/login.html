<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>{:config('WEB_SITE_TITLE')}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/resource/asset/login/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="/resource/asset/login/css/supersized.css" />
        <link rel="stylesheet" type="text/css" href="/resource/asset/login/css/style.css" />
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style >
            .web_name {bottom:50px; position:fixed; opacity:0; left:0%; -webkit-transform:translateX(-50%); -moz-transform:translateX(-50%); -ms-transform:translateX(-50%); transform:translateX(-50%);}
        </style>
    </head>
    <body>
        <div class="page-container">
            <h1>Login</h1>
            <form action="{:url()}" method="post" id="thisForm">
                <input type="text" name="username" class="username" placeholder="Username">
                <input type="password" name="password" class="password" placeholder="Password">
                <button type="submit" >Sign me in</button>
                <div class="error"><span>+</span></div>
            </form>
            <!--<div class="connect">-->
                <!--<p>Or connect with:</p>-->
                <!--<p>-->
                    <!--<a class="facebook" href="javascript:;"></a>-->
                    <!--<a class="twitter" href="javascript:;"></a>-->
                <!--</p>-->
            <!--</div>-->
            <div class="web_name connect" >
                <p>{:config('web_site_url')}</p>
            </div>
        </div>
        <!-- Javascript -->
        <script type="text/javascript" src="/resource/asset/login/js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="/resource/asset/login/js/supersized.3.2.7.min.js"></script>
        <script type="text/javascript" src="/resource/asset/login/js/supersized-init.js"></script>
        <script type="text/javascript" src="/resource/asset/js/tool.js"></script>
        <script type="text/javascript">

            $(function () {
                //输入框有内容时清除X标记
                $('.page-container form').find('.username,.password').keyup(function(e){
                    $('.page-container form').find('.error').fadeOut('fast');
                });
                //打开字滑入效果
                page.webMove();
                //表单提交事件
                $('#thisForm').on('submit',page.login);
            });

            var page = {
                loading             : false,
                /**
                 * 登录
                 * @returns {boolean}
                 */
                login : function(){
                    var thisForm = $(this);
                    //输入框无内容时显示X标记
                    if(thisForm.find('.username').val() == '') {
                        thisForm.find('.error').fadeOut('fast', function(){ $(this).css('top','27px'); });
                        thisForm.find('.error').fadeIn('fast', function(){ thisForm.find('.username').focus(); });
                        return false;
                    }
                    if(thisForm.find('.password').val() == '') {
                        thisForm.find('.error').fadeOut('fast', function(){ $(this).css('top', '96px'); });
                        thisForm.find('.error').fadeIn('fast', function(){ thisForm.find('.password').focus(); });
                        return false;
                    }
                    //提交表单
                    if(page.loading == true){ return false; } page.loading = true;
                    $.post(thisForm.attr("action"),thisForm.serialize(),function(data,status){
                        if(status == 'success'){
//                            _inform(data.msg,function(){
//                                if(data.code == 0) window.location.href= data.data.url;
//                            });
                            tool.inform({
                                msg : data.msg,
                                callback : function () {
                                    if(data.code == 0) window.location.href= data.data.url;
                                }
                            });
                        }
                        page.loading = false;
                    },'json');
                    return false;
                },
                /**
                 * 底部字滑动效果
                 */
                webMove : function(){
                    $(".web_name").delay(1000).animate({"left":"50%",'opacity':'1'}, 600).delay(3000).animate({"left":"100%",'opacity':'0'}, 600,function(){
                        $(".web_name").css({"left":"0%",'opacity':'0'});
                        page.webMove();
                    });
                },
            };

        </script>
    </body>
</html>
