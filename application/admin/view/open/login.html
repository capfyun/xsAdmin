<body class="hold-transition " style="background-color: #d2d6de;">
<div class="row" style="width:400px;margin:2% auto;">
    <div class="col-md-12">
        <div style="font-size: 35px; text-align: center; margin-bottom: 25px; font-weight: 300;">
            <a href="/" style="color:#444;">{:config('web_title')}</a>
        </div>
        <div class="box ">
            <form action="{:url()}" class="form-horizontal form-validator" method="post" onsubmit="return page.login(this);">
                <div class="box-body">
                    <p style="text-align: center;margin:5% auto;">帐号登录</p>
                    <div class="form-group has-feedback">
                        <div class="col-sm-12">
                            <input name="username" value="" type="text"  class="form-control" placeholder=""
                                   required minlength="1" maxlength="20">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <div class="col-sm-12">
                            <input name="password" value="" type="password"  class="form-control" placeholder=""
                                   required minlength="1" maxlength="20">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                    </div>

                    {php} $captcha=''; \think\Hook::listen('create_captcha',$captcha); echo $captcha; {/php}

                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="checkbox">
                                <label>
                                    <input name="remember" value="1" type="checkbox"> 7天内记住帐号
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-info pull-right">登录</button>

                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });

    });

    var page = {
        /**
         * 登录
         * @returns {boolean}
         */
        login : function(form){
            var $form = $(form);
            //提交表单
            $.post($form.attr("action"),$form.serialize(),function(data,status){
                if(status == 'success'){
                    layer.msg(data.msg,{
                        time : 1000,
                        end : function(){
                            if(data.code == 0){
                                window.location.href = data.data.url;
                            }
                        }
                    });
                }
            },'json');
            return false;
        },
    };

</script>
