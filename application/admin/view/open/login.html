
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{:config('web_title')}-登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="{$Think.config.asset}/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{$Think.config.asset}/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{$Think.config.asset}/ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{$Think.config.asset}/adminlte/css/adminlte.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="{$Think.config.asset}/icheck/square/blue.css">
    <!-- supersized -->
    <link rel="stylesheet" href="{$Think.config.asset}/supersized/supersized.css">
    <!-- jQuery 3.3.1 -->
    <script src="{$Think.config.asset}/jquery/jquery-3.3.1.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{$Think.config.asset}/bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="{$Think.config.asset}/icheck/icheck.min.js"></script>
    <!-- layer -->
    <script src="{$Think.config.asset}/layer/layer.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="{$Think.config.asset}/adminlte/js/html5shiv.min.js"></script>
    <script src="{$Think.config.asset}/adminlte/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/">{:config('web_title')}</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">帐号登录</p>

        <form action="{:url('')}" method="post" onsubmit="return page.login(this);">
            <div class="form-group has-feedback">
                <input name="username" type="text" required class="form-control" placeholder="">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input name="password" type="password" required class="form-control" placeholder="">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> 记住帐号
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-qq"></i> 使用QQ登陆</a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-wechat"></i> 使用微信登录</a>
        </div>
        <!-- /.social-auth-links -->

        <a href="#">忘记密码</a>
        <a href="#" class="text-center">注册新帐号</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });

    });

    var page = {
        /**
         * 登录
         * @returns {boolean}
         */
        login : function(form){
            var $form = $(form);
            //提交表单
            $.post($form.attr("action"),$form.serialize(),function(data,status){
                if(status == 'success'){
                    layer.msg(data.msg,{
                        time : 1000,
                        end : function(){
                            if(data.code == 0){
                                window.location.href = data.data.url;
                            }
                        }
                    });
                }
            },'json');
            return false;
        },
    };

</script>
</body>
</html>
