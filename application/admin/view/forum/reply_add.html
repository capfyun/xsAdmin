<div class="pageContent">
	<form method="post" action="{:url('')}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="60">
		<input name="thread_id" type="hidden" value="{:input('thread_id',0)}" />
			<div class="unit">
				<label>回复 {$data.info.number} 楼：</label>
				<textarea name="content" class="required textInput" rows="15" cols="60">{$data.content}</textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
