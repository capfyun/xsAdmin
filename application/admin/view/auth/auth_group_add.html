<div class="pageContent">
	<form method="post" action="{:url('')}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="60">
			<div class="unit">
				<label>　权限组：</label>
				<input name="title" type="text" size="30"  value="" class="required" minlength="1" maxlength="30" placeholder="名称"/>
			</div>
			<div class="unit">
				<label>描述信息：</label>
				<input name="description" type="text" size="30" value="" minlength="1" maxlength="50" placeholder="描述信息"/>
			</div>
			<div class="unit">
				<label>　　排序：</label>
				<input name="sort" type="text" size="30" value="" placeholder="0~999的数字" min="0" max="999"/>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
