
{volist name="app.option" id="vo"}
	<a class="btn btn-app menu-option"
	    href="{:url($vo['name'],isset($extra) ? $extra : [],false)}"
	   	data-title="{$vo.title ?? '操作'}"
	   	data-request-type="{$vo.request_type ?? 0}"
		data-param-num="{$vo.param_num ?? 0}"
		data-param-name="{$vo.param_name ?? 'id'}"
	>
		<i class="fa {:isset($vo['icon'])&&$vo['icon'] ? $vo['icon'] : 'fa-link'} "></i>{$vo.title}
	</a>
{/volist}
