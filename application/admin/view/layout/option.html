
<a v-for="item in option" class="btn btn-app"
    :href="app.href(item.name)"
    :title="item.title ? item.title : '操作'"
   	:request="item.request"
    :param="item.param"
    extra='{:isset($extra) ? json_encode($extra) : ""}'
    @click.prevent="optionEvent"
>
	<span v-if="item.label" class="badge" :class="'bg-'+item.label.split(':', 2)[0]">
		{{ item.label.split(':', 2)[1] }}
	</span>
	<i class="fa" :class="item.icon ? item.icon : 'fa-link'"></i>
	{{ item.title }}
</a>
