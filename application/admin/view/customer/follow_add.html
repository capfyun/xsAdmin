<div class="pageContent">
	<form method="post" action="{:url()}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<div class="unit">
				<label>　　客户：</label>
				<select name="customer_id" required>
					{volist name=":db('Customer')->where(['status'=>1])->select()" id="vo"}
						<option value="{$vo.id}" >{$vo.name}</option>
					{/volist}
				</select>
			</div>
			<div class="unit">
				<label>　　标题：</label>
				<input name="title" type="text" size="30"  value="" class="required" required placeholder=""/>
			</div>
			<div class="unit">
				<label>　　内容：</label>
				<textarea  name="content" rows="8" cols="50" class="required"></textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
