
{extend name="layout/base" /}

{block name="content"}
<div class="row">
	<div class="col-md-12">
		<div class="box ">
			<div class="box-header with-border">
				<h3 class="box-title">{:input('id') ? '编辑' : '新增'}</h3>
			</div>
			<form class="form-horizontal form-validator" method="post" action="{:url()}" >
				<div class="box-body">
					<input name="id" type="hidden" value="{:input('id')}" />
					<div class="form-group">
						<label class="col-sm-2 control-label">名称</label>
						<div class="col-sm-10">
							<input name="name" value="{$info.name ?? ''}" type="text"  class="form-control" placeholder=""
								   data-bv-notempty minlength="1" maxlength="20">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">地址</label>
						<div class="col-sm-10">
							<input name="url" value="{$info.url ?? ''}" type="text"  class="form-control" placeholder=""
								   data-bv-notempty minlength="1" maxlength="50">
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">作者</label>
						<div class="col-sm-10">
							<input name="author" value="{$info.author ?? ''}" type="text" class="form-control" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">描述</label>
						<div class="col-sm-10">
							<textarea name="description" class="form-control" rows="10" placeholder="">{$info.description ?? ''}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">初始化</label>
						<div class="col-sm-10">
							<div class="checkbox">
								<label>
									<input name="init" value="1" type="checkbox">
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-default" onclick="window.history.back();" >Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(function(){

	});

	var page = {
	};

</script>
{/block}
