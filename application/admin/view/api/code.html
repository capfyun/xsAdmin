{extend name="layout/base" /}

{block name="content"}

<div class="box" >
	<div class="box-body no-padding">
		<table class="table table-bordered table-striped table-hover" >
			<thead>
			<tr >
				<th class="" width="20%">状态码</th>
				<th class="" width="">描述</th>
			</tr>
			</thead>
			<tbody>
			{foreach $list as $k => $v }
			<tr data-id="{$k}" >
				<td>{$k}</td>
				<td>{$v}</td>
			</tr>
			{/foreach}
			</tbody>
		</table>
	</div>
</div>


{/block}
