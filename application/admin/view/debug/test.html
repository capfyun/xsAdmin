<form action="http://helper.7g.local/transmit/quick" method="post" enctype="multipart/form-data">

	<input type="file" name="aa">
	<input type="text" name="name" value="/abc/xcxc/sd123.jpg">
	<button type="submit">submit</button>
</form>
<div id="xcxc">
	<input  name="config" value="{{ message }}" type="text" class="form-control config-datetime" readonly placeholder="" >
	{{ message }} {{ menu }}
</div>


<p>(You can double click on an item to turn it into a folder.)</p>

<!-- the demo root element -->
<div id="app" class="sidebar-menu" data-widget="tree">
	<menu-list :param="menu_data"></menu-list>
</div>



<script type="vue/template" id="menu-template">

	<ul class="sidebar-menu " data-widget="tree" >
		<li v-for="item in param" :id="item.id" :class="{treeview: true, menu_open: true, active: true }" >

			<a class="menu-item"  :href="item.name ? '/'+item.name : 'javascript:;'" :data-request-type="item.request">
				<i class="fa" :class="item.icon ? item.icon : 'fa-link'"></i>
				<span>{{ item.title }}</span>
				<span class="pull-right-container">
					<i class="fa fa-angle-left pull-right"></i>
					<small v-if="item.label" class="label pull-right">asd</small>
				</span>
			</a>
			<template v-if="item.child" >
				<menu-list :param="item.child"></menu-list>
			</template>
		</li>
	</ul>
</script>
